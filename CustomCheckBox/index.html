<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomCheckBox</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="check.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="offset-4 col-4">
                <input checked="checked" id="checkCircle" type="checkbox" />
                <label class="btn btn-lg center-block custom-check check-circle" for="checkCircle">
                    <i class="far fa-circle fa-4x"></i>
                </label>
            </div>
        </div>
        <div class="row mt-5">
            <div class="offset-4 col-4">
                <input checked="checked" id="checkCross" type="checkbox" />
                <label class="btn btn-lg center-block custom-check check-cross" for="checkCross">
                    <i class="fas fa-times fa-4x"></i>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
