<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollTopButton</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="scroll-top.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scroll-top.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-primary row-height"></div>
        <div class="row bg-danger row-height"></div>
        <div class="row bg-info row-height"></div>
        <div class="row bg-success row-height"></div>
        <div class="row bg-dark row-height"></div>
        <div class="row bg-secondary row-height"></div>
        <div class="row bg-warning row-height"></div>
    </div>
    <!--TOPへ戻るボタン-->
    <div class="back-to-top">
        <span class="fa-stack fa-3x">
            <i style="color:black;opacity:0.4" class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-angle-up fa-stack-1x"></i>
        </span>
    </div>
</body>
</html>
